<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Convergindo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/login.css" />
  <link rel="stylesheet" type="text/css" href="styles/index.css" />
  <link rel="stylesheet" type="text/css" href="styles/banner.css" />
</head>
<body>

  <div id="top">
    <div id="navbarHamburguer">
      <img src="images/bars-solid.svg" width="30" height="30"/>
    </div>
    <div id="navbarContainer">
      <div id="navbar" class="purple">
        <div id="navbarLeft">
          <img src="images/logo_purple.svg" />
        </div>
        <div id="blackoverlay">
        </div> 
        <div id="navbarRight">
          <div class="top">
            <div class="title">menu</div>
            <div class="times"><img src="images/times.svg"/></div>
          </div>
          <div id="menuContainer">
            <ul>
              <li>Nossos Diferenciais</li>
              <li>Como Funciona</li>
              <li>Depoimentos</li>
              <li class="upper-link">Assine</li>
            </ul>
          </div>
          <div id="loginContainer">
            <div id="btnLogin">Login</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="middle">
    <div id="loginCard">
      <div class="title">Seja bem vindo ao Convergindo</div>
      <div class="description">Faça login para continuar</div>

      <form id="formSignin" action="#">
        <span id="errorMessage" class="error hide">Usuário ou senha incorretos.</span>
        <input type="email" placeholder="email" />

        <input type="password" placeholder="senha" />

        
        <div id="forgotPasswordContainer">
        <a class="link" href="#">Esqueceu a senha?</a>
      </div>

        <button id="btnSignin" class="btnSubmit" type="submit">Entrar</button>

        <div id="registerContainer">
          Ainda não tem cadastro? <a href="#" class="link noUnderline font-14">Cadastre-se agora</a>
        </div>

      </form>

    </div>

  </div>

  <div id="bottom">
    <div class="contact">
      <img src="images/email.svg"/>
      <div class="text">contato@convergindo.com.br</div>
    </div>
    <div class="contact">
      <img src="images/instagram.svg"/>
      <div class="text">@convergindo.vestibulares</div>
    </div>
  </div>
   
</body>

<script type="text/javascript" src="scripts/navbar.js"></script>
<script>
  const btnSignin = document.getElementById("btnSignin");
  const errorMessage = document.getElementById("errorMessage");

  btnSignin.addEventListener('click', (e) => {
    e.preventDefault();
    errorMessage.classList.add("hide");
    errorMessage.classList.remove("hide");
  })


</script>

</html>
